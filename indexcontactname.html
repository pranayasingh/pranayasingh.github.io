<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactform</title>
    <link rel="stylesheet" href="contactnamestyle.css">
</head>
<body>
    <div class="contact-container">
        <form action="" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="text" name="name" placeholder="Your Email" class="contact-inputs" required>
            <input type="email" name="name" placeholder="Your Name" class="contact-inputs" required>
            <textarea name="message" placeholder="Enter Message" class="contact-input" required ></textarea>
            <button type="submit">Submit <img src="asset/assets/arrow_icon.png" alt=""></button>

        </form>
        <div class="container-right">
          <img src="asset/assets/right_img.png" alt="">
        </div>
    </div>
</body>
</html>
